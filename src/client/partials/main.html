<div class="container" ng-controller="addStudentController">
  <div class="row">
    <div class="col-lg-4">
      <form class="form-horizontal" ng-submit="addStudent()">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <input ng-model="student.firstName" class="form-control" required type="text" placeholder="First Name" />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <input ng-model="student.lastName" class="form-control" required type="text" placeholder="Last Name" />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <input ng-model="student.year" class="form-control" required type="number" placeholder="Year" />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <button type="submit" class="btn btn-lg btn-success">Add Student</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-8">
      <table class="table table-striped table-bordered">
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Year</th>
          <th></th>
        </thead>
        <tbody>
          <tr ng-repeat="student in students">
            <td><span ng-show="!edit">{{ student.firstName }}</span><span ng-show="edit"><input type="text" ng-model="student.firstName" /></span></td>
            <td><span ng-show="!edit">{{ student.lastName }}</span><span ng-show="edit"><input type="text" ng-model="student.lastName" /></span></td>
            <td><span ng-show="!edit">{{ student.year }}</span><span ng-show="edit"><input type="number" ng-model="student.year" /></span></td>
            <td>
              <btn ng-click="deleteStudent(student._id)" class="btn btn-sm btn-danger">Delete</btn>
              <span ng-show="!edit"><btn ng-click="edit = !edit" class="btn btn-sm btn-warning">Edit</btn></span><span ng-show="edit"><btn ng-click="editStudent(student._id); edit = !edit" type="submit" class="btn btn-sm btn-warning">Save</btn></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-1 col-lg-offset-11">
      <a href="/#/logout" class="btn btn-danger">Log Out</a>
    </div>
  </div>
</div>
